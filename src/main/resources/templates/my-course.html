<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Courses | CodeVerse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<style>
		body {
			background: radial-gradient(circle, #0f0f0f, #1a1a1a, #121212);
			color: #f0f0f0;
			font-family: 'Poppins', sans-serif;
		}

		.navbar {
			background: #1f1f1f;
			border-bottom: 1px solid #333;
			padding: 15px 25px;
		}

		.navbar-brand {
			font-weight: bold;
			font-size: 1.8rem;
			color: #00ffff;
			display: flex;
			align-items: center;
		}

		.navbar-brand img {
			width: 40px;
			margin-right: 10px;
		}

		.nav-link {
			color: #ccc !important;
			font-weight: 500;
			margin-left: 20px;
			transition: 0.3s;
		}

		.nav-link:hover {
			color: #00ffff !important;
		}

		.btn-info {
			background-color: #00ffff;
			color: #000;
			border: none;
			font-weight: 600;
		}

		.btn-info:hover {
			background-color: #00dddd;
			color: #000;
		}

		h3,
		h2 {
			color: #00ffff;
		}

		.card {
			background: #141414;
			border: none;
			border-radius: 15px;
			box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
			transition: 0.3s;
			color: #ccc;
		}

		.card:hover {
			transform: scale(1.05);
			box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
		}

		.card-title {
			color: #00ffff;
			font-weight: 600;
		}

		.card-footer {
			color: #999;
			font-size: 0.85rem;
			background: none;
			border: none;
		}

		.footer {
			background: #101010;
			color: #aaa;
			padding: 20px 0;
			border-top: 1px solid #333;
			margin-top: 50px;
		}

		.footer a {
			color: #00ffff;
			text-decoration: none;
		}
	</style>
  </head>
  <body>
	  
	  <!-- Navbar -->
	<div th:if="${userSession ==null OR userSession==''}">
		<div th:replace="fragments/header :: codeverse-header"></div>
	</div>

	<div th:unless="${userSession == null OR userSession == ''}">
		<div th:replace="fragments/user-header :: codeverse-loggedin-header"></div>
	</div>

	<!-- nav ends here -->
	  <!-- main content starts -->
    <main class="container-fluid" style="min-height: 550px;">
        <!-- content -->
        
        <section class="container py-5 ">
            <h3 class="text-center mb-4">My Purchased  Courses </h3>

            <!-- courses div start -->
            <div class="row g-4">
        
         <!-- one course card start -->
                <div th:each="purchasedCourse:${purchasedCoursesList}" class="col-lg-3 col-md-6">
                    <div class="card" style="width: 18rem;">
                        <img th:src="@{${purchasedCourse.imageUrl}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title"><span th:text="${purchasedCourse.courseName}"></span></h5>
                            <p class="card-text">
                                <span th:text="${purchasedCourse.description}"></span>
                            </p>
                            
						    <div>
						    	<button class="btn btn-outline-success">Start Course</button>
				
						    </div>
                        </div>
                        <div class="card-footer text-body-secondary">
                            purchasedOn : <span th:text="${purchasedCourse.purchasedOn}"></spanth:text="${purchasedCourse.courseName}">
                        </div>
                        
                        <div class="card-footer text-body-secondary">
                            Updated : <span th:text="${purchasedCourse.updateOn}"></span>
                        </div>
                    </div>
                </div>
                <!-- one course card ends -->
                
            </div>
        </section>
        
        
    </main>
    <!-- main content ends -->


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
