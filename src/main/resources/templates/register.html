<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Register - CodeVerse</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background: radial-gradient(circle, #0f0f0f, #1a1a1a, #121212);
			color: #f0f0f0;
			font-family: 'Poppins', sans-serif;
			padding-top: 80px;
			/* prevents content from hiding under fixed header */
		}

		.register-container {
			max-width: 500px;
			background: #141414;
			padding: 40px;
			border-radius: 15px;
			margin: 60px;
			box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
		}

		h2 {
			color: #00ffff;
			margin-bottom: 30px;
		}

		.btn-register {
			background: #00ffff;
			color: #000;
			font-weight: 600;
		}

		.btn-register:hover {
			background: #00dddd;
			color: #000;
		}

		a {
			color: #00ffff;
		}
	</style>
</head>

<body>

	<!-- Navbar (fixed header expected) -->
	<div th:replace="fragments/header :: codeverse-header"></div>

	<!-- Register Form -->
	<div class="container d-flex justify-content-center align-items-center">
		<div class="register-container">

			<!-- Success or Error Message Display -->
			<div th:if="${successMsg}" th:text="${successMsg}"
				style="background-color:#00796B; color:#fff; font-weight:500; text-align:center; margin-top:10px; padding:8px; border-radius:5px;">
			</div>
			<div th:if="${errorMsg}" th:text="${errorMsg}"
				style="background-color:#c62828; color:#fff; font-weight:500; text-align:center; margin-top:10px; padding:8px; border-radius:5px;">
			</div>


			<h2 class="text-center">Register</h2>
			<form th:action="@{/registerUser}" th:object="${user}" method="post">

				<div class="mb-3">
					<label for="name">Full Name</label>
					<input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Enter Full Name"
						name="name">
					<div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
				</div>
				<div class="mb-3">
					<label for="email">Email address</label>
					<input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Enter Email"
						name="email">
					<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
				</div>
				<div class="mb-3">
					<label for="password">Password</label>
					<input type="password" th:field="*{password}" id="password" class="form-control"
						placeholder="Enter Password" name="password">
					<div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
				</div>
				<div class="mb-3">
					<label for="phone">Phone</label>
					<input type="text" th:field="*{phoneno}" id="phone" class="form-control"
						placeholder="Enter Phone Number" name="phoneno">
					<div class="text-danger" th:if="${#fields.hasErrors('phoneno')}" th:errors="*{phoneno}"></div>
				</div>
				<div class="mb-3">
					<label for="city">City</label>
					<input type="text" th:field="*{city}" id="city" class="form-control" placeholder="City" name="city">
					<div class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
				</div>
				<button type="submit" class="btn btn-register w-100">Register</button>


				<div class="mt-3 text-center">
					<p>Already have an account? <a href="/login">Login</a></p>
				</div>
			</form>
		</div>
	</div>


</body>

</html>
